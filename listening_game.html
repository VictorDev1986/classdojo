<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassDojo - Listening Game</title>
    <link rel="stylesheet" href="css/listening_game.css">
    <link rel="stylesheet" href="css/medals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <h1>Listening Game-level 3</h1>
    <div class="game-info">Listen to the audio and translate it into Spanish.</div>
    <div class="score-container">
        <span>Score: </span>
        <span id="score">0</span>
    </div>
    <div class="game-board">
        <div class="audio-container">
            <button id="play-audio" class="audio-btn">
                <i class="fas fa-play"></i>
            </button>
            <div id="audio-waveform"></div>
            <div class="english-sentence" id="english-sentence"></div>
            <div class="question-image" id="question-image"></div>
        </div>
        <div class="sentence-container">
            <textarea id="user-answer" placeholder="Escribe la traducción en español..." rows="3"></textarea>
        </div>
        <div class="feedback-container" id="feedback"></div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
    </div>
    <div class="action-buttons">
    <button id="submit-btn" class="submit-btn button">Submit Answer</button>
    <button id="resetButton" class="reset-btn button">Restart Game</button>
</div>
<div class="navigation-buttons">
    <a href="pagina_2.html" class="back-button button">Back to Levels</a>
</div>
    <script src="js/listening_game.js"></script>
</body>
</html>

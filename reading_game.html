<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reading Game - Level 1</title>
    <iframe src="music_handler.html" style="display:none;" id="musicFrame"></iframe>
    <link rel="stylesheet" href="css/writing_game.css">
    <style>
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Estilos para el modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .medal {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .modal-content .score-container {
            margin: 20px 0;
            font-size: 24px;
            color: #4CAF50;
        }

        .close-modal {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-modal:hover {
            background: #155fb8;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px;
            width: 100%;
        }

        .navigation-buttons .button, .navigation-buttons .back-button {
            flex: 1;
            max-width: 150px;
            margin: 0 5px;
            background: #e0960b;
            color: #1976D2;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .navigation-buttons .button:hover, .navigation-buttons .back-button:hover {
            background: #c47d09;
            transform: translateY(-2px);
        }

        .navigation-buttons .back-button {
            background: #1976D2;
            color: white;
        }

        .navigation-buttons .back-button:hover {
            background: #155fb8;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
        }

        .option img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .option span {
            color: #BBDEFB;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
            }

            .close-modal {
                width: 90%;
                max-width: 300px;
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Reading Game - Level 1</h1>
        <div class="game-info">
            <p>Read the sentence and choose the correct image!</p>
            <div class="score-container">
                <span>Score: <span id="score">0</span></span>
            </div>
        </div>

        <div class="game-board">
            <div class="sentence-container" id="sentence"></div>
            <div class="options-container" id="options"></div>
        </div>

        <div class="navigation-buttons">
            <button id="resetButton" class="button">Play Again</button>
            <a href="pagina_2.html" class="back-button">Back to Levels</a>
        </div>
    </div>
    <script src="js/reading_game.js"></script>
</body>
</html>
